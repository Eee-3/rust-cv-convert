[package]
name = "cv-convert"
description = "Type conversions among famous Rust computer vision libraries"
version = "0.11.0"
authors = ["jerry73204 <jerry73204@gmail.com>"]
edition = "2018"
documentation = "https://docs.rs/cv-convert/"
repository = "https://github.com/jerry73204/rust-cv-convert.git"
homepage = "https://github.com/jerry73204/rust-cv-convert/"
readme = "README.md"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.44"
image = { version = "0.23.14", optional = true }
nalgebra = { version = "0.29.0", optional = true }
opencv = { version = "0.54.0", default-features = false, optional = true }
ndarray = { version = "0.15.3", optional = true }
tch = { version = "0.5.0", optional = true }
slice-of-array = "0.3.1"
half = "1.7.1"

[dev-dependencies]
approx = "0.5.0"
itertools = "0.10.1"
rand = "0.8.4"

[features]
default = ["full"]
full = ["image", "opencv", "opencv-clang-runtime", "tch", "nalgebra", "ndarray"]
docs-only = ["opencv/docs-only", "tch", "tch/doc-only", "image", "nalgebra", "ndarray"]
opencv-clang-runtime = ["opencv/clang-runtime"]

[package.metadata.docs.rs]
no-default-features = true
features = ["docs-only"]
